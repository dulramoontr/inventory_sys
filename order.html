<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>叫貨單 - 庫存系統</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #0d1a2e;
            background-image:
                radial-gradient(ellipse at 10% 20%, rgba(66, 153, 225, 0.25) 0%, transparent 70%),
                radial-gradient(ellipse at 90% 30%, rgba(213, 63, 140, 0.2) 0%, transparent 70%),
                radial-gradient(ellipse at 70% 85%, rgba(128, 90, 213, 0.25) 0%, transparent 70%);
            background-attachment: fixed;
            color: #E0E0E0;
        }
        .glass-card { 
            background: rgba(30, 41, 59, 0.5); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
        }
        /* --- New Loader Styles --- */
        .loader { 
            position: fixed; 
            inset: 0; 
            z-index: 9999; 
            background-color: rgba(10, 20, 35, 0.5); 
            backdrop-filter: blur(8px); 
            -webkit-backdrop-filter: blur(8px); 
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .ball-grid-pulse {
            width: 57px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 5px;
        }
        
        .ball-grid-pulse > div {
            width: 15px;
            height: 15px;
            background-color: #60a5fa;
            border-radius: 100%;
            animation: ball-grid-pulse 1.3s ease-in-out infinite; 
        }
        
        .ball-grid-pulse > div:nth-child(1) { animation-delay: 0.03s; }
        .ball-grid-pulse > div:nth-child(2) { animation-delay: 0.23s; }
        .ball-grid-pulse > div:nth-child(3) { animation-delay: 0.5s; }
        .ball-grid-pulse > div:nth-child(4) { animation-delay: 0.1s; }
        .ball-grid-pulse > div:nth-child(5) { animation-delay: 0.32s; }
        .ball-grid-pulse > div:nth-child(6) { animation-delay: 0.35s; }
        .ball-grid-pulse > div:nth-child(7) { animation-delay: -0.3s; }
        .ball-grid-pulse > div:nth-child(8) { animation-delay: 0.1s; }
        .ball-grid-pulse > div:nth-child(9) { animation-delay: -0.15s; }
        
        @keyframes ball-grid-pulse {
            0%, 70%, 100% {
                transform: scale(1);
            }
            35% {
                transform: scale(0.1);
            }
        }
        .hidden { display: none !important; }
        select {
             background-color: rgba(15, 23, 42, 0.7);
             border: 1px solid #334155;
             color: #e2e8f0;
        }
        #order-preview {
            background-color: #f8fafc;
            color: #1e293b;
        }
        /* Holiday Mode Toggle Style */
        #holiday-mode-toggle:checked ~ .dot {
            transform: translateX(100%);
            background-color: #38bdf8;
        }
        #holiday-mode-toggle:checked ~ .block {
            background-color: #0c4a6e;
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto max-w-3xl p-4 sm:p-6">

        <header class="flex items-center justify-center relative my-8">
            <a href="inventory.html" class="absolute left-0 text-slate-300 hover:text-sky-400 transition" title="回到盤點頁">
                <span class="material-symbols-outlined text-3xl">arrow_circle_left</span>
            </a>
            <h1 id="order-main-title" class="text-2xl sm:text-3xl font-bold text-slate-100 tracking-wider">叫貨單預覽</h1>
             <a href="index.html" class="absolute right-0 text-slate-300 hover:text-sky-400 transition" title="回到首頁">
                <span class="material-symbols-outlined text-3xl">home</span>
            </a>
        </header>

        <main class="p-6 rounded-2xl shadow-lg glass-card space-y-6">
            <div class="tabs flex space-x-2 p-1 bg-slate-900/50 rounded-full">
                <button class="tab-link flex-1 py-2 px-4 text-center text-slate-300 rounded-full transition-all duration-300 active" data-category="央廚">央廚</button>
                <button class="tab-link flex-1 py-2 px-4 text-center text-slate-300 rounded-full transition-all duration-300" data-category="海鮮廠商">海鮮廠商</button>
            </div>

            <div class="flex items-center justify-center py-2">
                <label for="holiday-mode-toggle" class="flex items-center cursor-pointer">
                    <div class="relative">
                        <input type="checkbox" id="holiday-mode-toggle" class="sr-only">
                        <div class="block bg-slate-700 w-14 h-8 rounded-full"></div>
                        <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition"></div>
                    </div>
                    <div class="ml-3 text-slate-200 font-medium">
                        長假模式
                    </div>
                </label>
            </div>

             <div>
                <label for="order-history-select" class="block mb-2 text-sm font-medium text-slate-300">選擇盤點紀錄以產生叫貨單</label>
                <select id="order-history-select" class="w-full p-2.5 rounded-lg focus:ring-2 focus:ring-sky-500 transition"></select>
            </div>
            <div id="today-inventory-warning" class="hidden p-3 mb-4 text-sm text-amber-800 rounded-lg bg-amber-100" role="alert"></div>
            <div id="quantity-warning" class="hidden p-3 mb-4 text-sm text-red-800 rounded-lg bg-red-100" role="alert"></div>
            
            <div id="order-preview" class="p-6 rounded-lg shadow-inner hidden">
                <h2 class="text-xl font-bold text-center text-slate-800">八方悅五股工商店</h2>
                <h3 id="order-subtitle" class="text-lg font-semibold text-center text-slate-700"></h3>
                <p id="order-date" class="text-center text-sm text-slate-500 mb-4"></p>
                <div id="order-list-container" class="mt-4 text-slate-700"></div>
                <div id="order-summary" class="text-right text-sm font-semibold text-slate-600 mt-4 pt-2 border-t border-slate-300"></div>
            </div>

            <div id="action-buttons" class="grid grid-cols-1 sm:grid-cols-3 gap-3 hidden">
                <button id="copy-text-btn" class="action-btn">
                    <span class="material-symbols-outlined">content_copy</span>複製文字
                </button>
                <button id="share-line-text-btn" class="action-btn">
                    <span class="material-symbols-outlined">sms</span>LINE 文字
                </button>
                <button id="share-line-img-btn" class="action-btn">
                    <span class="material-symbols-outlined">image</span>LINE 圖片
                </button>
            </div>
        </main>
        
    </div>
    <div id="loader" class="loader hidden">
    <div class="loader-inner ball-grid-pulse">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    </div>
    <script src="common.js"></script>
    <script src="order.js"></script>
    <style>
      .action-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.75rem 1rem;
        background-color: rgba(30, 41, 59, 0.8);
        color: #cbd5e1;
        font-weight: bold;
        border-radius: 0.5rem;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
        transition: all 0.2s ease-in-out;
        border: 1px solid #334155;
      }
      .action-btn:hover {
        background-color: #1e293b;
        color: white;
        border-color: #38bdf8;
      }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelectorAll('.tabs .tab-link');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active', 'bg-sky-600/50', 'shadow', 'text-white', 'font-semibold'));
                    tab.classList.add('active', 'bg-sky-600/50', 'shadow', 'text-white', 'font-semibold');
                });
            });
             document.querySelector('.tab-link.active').classList.add('bg-sky-600/50', 'shadow', 'text-white', 'font-semibold');
        });
    </script>
</body>
</html>
