<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>叫貨清單 - 庫存系統</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%); }
        .glass-card { background: rgba(255, 255, 255, 0.5); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.7); }
        .loader { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 50px; height: 50px; border-radius: 50%; border: 5px solid rgba(255,255,255,0.3); border-top-color: #3b82f6; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .hidden { display: none !important; }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto max-w-3xl p-4 sm:p-6">

        <header class="flex items-center justify-center relative my-8">
            <a href="index.html" class="absolute left-0 text-slate-600 hover:text-blue-500 transition">
                <span class="material-symbols-outlined text-3xl">arrow_circle_left</span>
            </a>
            <h1 class="text-2xl sm:text-3xl font-bold text-slate-700 tracking-wider">叫貨清單</h1>
        </header>

        <main class="p-6 rounded-2xl shadow-lg glass-card space-y-6">
            <div class="tabs flex space-x-2 p-1 bg-blue-100 rounded-full">
                <button class="tab-link flex-1 py-2 px-4 text-center text-slate-600 rounded-full transition-all duration-300 active" data-category="央廚">央廚叫貨</button>
                <button class="tab-link flex-1 py-2 px-4 text-center text-slate-600 rounded-full transition-all duration-300" data-category="海鮮廠商">海鮮叫貨</button>
                <button class="tab-link flex-1 py-2 px-4 text-center text-slate-600 rounded-full transition-all duration-300" data-category="菜商">菜商叫貨</button>
            </div>

            <div id="auto-order-section">
                <label for="order-history-select" class="block mb-2 text-sm font-medium text-slate-700">選取盤點紀錄:</label>
                <select id="order-history-select" class="w-full p-3 bg-white/80 border border-slate-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"></select>
                <p id="no-today-log-warning" class="hidden mt-3 p-3 bg-amber-100 text-amber-800 text-sm rounded-lg">注意：今天尚無盤點紀錄，請確認是否使用舊資料。</p>
            </div>
            <div id="manual-order-section" class="hidden space-y-3"></div>

            <div id="order-preview" class="p-6 bg-white/80 rounded-xl border border-slate-200">
                <h3 id="order-title" class="text-xl font-bold text-center text-slate-700 mb-4">叫貨單</h3>
                <div id="order-list" class="p-4 bg-slate-50 rounded-lg whitespace-pre-wrap font-mono text-slate-800 text-sm"></div>
            </div>

            <div id="action-buttons" class="hidden space-y-3">
                <button id="copy-text-btn" class="w-full flex items-center justify-center gap-2 py-3 px-4 bg-slate-500 hover:bg-slate-600 text-white font-bold rounded-lg shadow-md transition-all">
                    <span class="material-symbols-outlined">content_copy</span>複製清單文字
                </button>
                <button id="share-line-text-btn" class="w-full flex items-center justify-center gap-2 py-3 px-4 bg-green-500 hover:bg-green-600 text-white font-bold rounded-lg shadow-md transition-all">
                    <span class="material-symbols-outlined">share</span>LINE 分享 (文字)
                </button>
                <button id="share-line-img-btn" class="w-full flex items-center justify-center gap-2 py-3 px-4 bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-bold rounded-lg shadow-md hover:shadow-lg transition-all">
                    <span class="material-symbols-outlined">photo_camera</span>LINE 分享 (圖檔)
                </button>
            </div>
        </main>
    </div>
    <div id="loader" class="loader hidden fixed inset-0 z-50 flex items-center justify-center bg-white/50 backdrop-blur-sm"></div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelectorAll('.tabs .tab-link');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active', 'bg-white', 'shadow', 'text-blue-600', 'font-semibold'));
                    tab.classList.add('active', 'bg-white', 'shadow', 'text-blue-600', 'font-semibold');
                });
            });
            document.querySelector('.tab-link.active').classList.add('bg-white', 'shadow', 'text-blue-600', 'font-semibold');
        });
    </script>
</body>
</html>
