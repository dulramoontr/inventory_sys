<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜商叫貨 - 庫存系統</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%); }
        .glass-card { background: rgba(255, 255, 255, 0.5); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.7); }
        
        .loader {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background-color: rgba(100, 116, 139, 0.3);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        .loader::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.4);
            border-top-color: #ffffff;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .hidden { display: none !important; }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto max-w-3xl p-4 sm:p-6">

        <header class="flex items-center justify-center relative my-8">
            <a href="index.html" class="absolute left-0 text-slate-600 hover:text-blue-500 transition">
                <span class="material-symbols-outlined text-3xl">arrow_circle_left</span>
            </a>
            <h1 class="text-2xl sm:text-3xl font-bold text-slate-700 tracking-wider">菜商叫貨</h1>
        </header>

        <main class="p-6 rounded-2xl shadow-lg glass-card space-y-6">
            <div id="manual-order-section" class="space-y-3">
                </div>

            <div id="order-preview" class="hidden p-6 bg-white rounded-xl border border-slate-200">
                <div class="text-center">
                    <h2 id="order-main-title" class="text-2xl font-bold text-slate-800">八方悅五股工商店</h2>
                    <h3 id="order-subtitle" class="text-xl text-slate-700 mt-1"></h3>
                    <p id="order-date" class="text-slate-500 mt-2"></p>
                </div>
                <hr class="my-4 border-slate-300">
                <div id="order-list-container" class="text-base">
                </div>
            </div>

            <div id="action-buttons" class="hidden space-y-3">
                <button id="copy-text-btn" class="w-full flex items-center justify-center gap-2 py-3 px-4 bg-slate-500 hover:bg-slate-600 text-white font-bold rounded-lg shadow-md transition-all">
                    <span class="material-symbols-outlined">content_copy</span>複製清單文字
                </button>
                <button id="share-line-text-btn" class="w-full flex items-center justify-center gap-2 py-3 px-4 bg-green-500 hover:bg-green-600 text-white font-bold rounded-lg shadow-md transition-all">
                    <span class="material-symbols-outlined">share</span>LINE 分享 (文字)
                </button>
                <button id="share-line-img-btn" class="w-full flex items-center justify-center gap-2 py-3 px-4 bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-bold rounded-lg shadow-md hover:shadow-lg transition-all">
                    <span class="material-symbols-outlined">photo_camera</span>LINE 分享 (圖檔)
                </button>
            </div>
        </main>
    </div>
    <div id="loader" class="loader hidden"></div>
    <script src="script.js"></script>
</body>
</html>
