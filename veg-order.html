<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜商叫貨 - 庫存系統</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #0d1a2e;
            background-image:
                radial-gradient(ellipse at 10% 20%, rgba(66, 153, 225, 0.25) 0%, transparent 70%),
                radial-gradient(ellipse at 90% 30%, rgba(213, 63, 140, 0.2) 0%, transparent 70%),
                radial-gradient(ellipse at 70% 85%, rgba(128, 90, 213, 0.25) 0%, transparent 70%);
            background-attachment: fixed;
            color: #E0E0E0;
            padding-bottom: 120px; /* Add padding to prevent content from being hidden behind the floating button */
        }
        .glass-card { 
            background: rgba(30, 41, 59, 0.5); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
        }

        /* --- Loader Styles --- */
        .loader { 
            position: fixed; 
            inset: 0; 
            z-index: 9999; 
            background-color: rgba(10, 20, 35, 0.5); 
            backdrop-filter: blur(8px); 
            -webkit-backdrop-filter: blur(8px); 
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .ball-grid-pulse { width: 57px; display: grid; grid-template-columns: repeat(3, 1fr); grid-gap: 5px; }
        .ball-grid-pulse > div { width: 15px; height: 15px; background-color: #60a5fa; border-radius: 100%; animation: ball-grid-pulse 1.3s ease-in-out infinite; }
        .ball-grid-pulse > div:nth-child(1) { animation-delay: 0.03s; } .ball-grid-pulse > div:nth-child(2) { animation-delay: 0.23s; } .ball-grid-pulse > div:nth-child(3) { animation-delay: 0.5s; } .ball-grid-pulse > div:nth-child(4) { animation-delay: 0.1s; } .ball-grid-pulse > div:nth-child(5) { animation-delay: 0.32s; } .ball-grid-pulse > div:nth-child(6) { animation-delay: 0.35s; } .ball-grid-pulse > div:nth-child(7) { animation-delay: -0.3s; } .ball-grid-pulse > div:nth-child(8) { animation-delay: 0.1s; } .ball-grid-pulse > div:nth-child(9) { animation-delay: -0.15s; }
        @keyframes ball-grid-pulse { 0%, 70%, 100% { transform: scale(1); } 35% { transform: scale(0.1); } }
        /* --- End of Loader Styles --- */

        .hidden { display: none !important; }
        
        input[type="number"] {
            background-color: rgba(15, 23, 42, 0.7);
            border: 1px solid #334155;
            color: #e2e8f0;
        }
        input[type="number"]:focus {
            box-shadow: none;
            border-color: #38bdf8;
            background-color: #0f172a;
        }
        
        #order-preview {
            background-color: #f8fafc;
            color: #1e293b;
        }

        /* --- MODIFICATION START: Clear button and number input styles --- */
        .clear-input-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            width: 28px;
            height: 28px;
            border-radius: 9999px;
            background-color: #334155;
            color: #94a3b8;
            font-weight: bold;
            font-size: 1.25rem;
            line-height: 1;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .clear-input-btn:hover {
            background-color: #475569;
            color: #e2e8f0;
        }
        /* Hide number input default spinners */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
        /* --- MODIFICATION END --- */

        /* Floating Action Button Container */
        .fab-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background: linear-gradient(to top, rgba(13, 26, 46, 1), rgba(13, 26, 46, 0));
            z-index: 1000;
            transform: translateY(100%);
            opacity: 0;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            pointer-events: none;
        }
        .fab-container.visible {
            transform: translateY(0);
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto max-w-3xl p-4 sm:p-6">

        <header class="flex items-center justify-center relative my-8">
            <a href="index.html" class="absolute left-0 text-slate-300 hover:text-sky-400 transition" title="回到首頁">
                <span class="material-symbols-outlined text-3xl">arrow_circle_left</span>
            </a>
            <h1 id="order-main-title" class="text-2xl sm:text-3xl font-bold text-slate-100 tracking-wider">菜商叫貨</h1>
             <a href="index.html" class="absolute right-0 text-slate-300 hover:text-sky-400 transition" title="回到首頁">
                <span class="material-symbols-outlined text-3xl">home</span>
            </a>
        </header>

        <main class="space-y-6">
            <section id="manual-order-section" class="p-6 rounded-2xl shadow-lg glass-card space-y-3">
                </section>
            
            <section id="order-preview" class="p-6 rounded-lg shadow-inner hidden">
                <h2 id="order-subtitle" class="text-xl font-bold text-center text-slate-800"></h2>
                <p id="order-date" class="text-center text-sm text-slate-500 mb-4"></p>
                <div id="order-list-container" class="mt-4 text-slate-700"></div>
            </section>

            <section id="action-buttons" class="grid grid-cols-1 sm:grid-cols-3 gap-3 hidden">
                <button id="copy-text-btn" class="action-btn">
                    <span class="material-symbols-outlined">content_copy</span>複製文字
                </button>
                <button id="share-line-text-btn" class="action-btn">
                    <span class="material-symbols-outlined">sms</span>LINE 文字
                </button>
                <button id="share-line-img-btn" class="action-btn">
                    <span class="material-symbols-outlined">image</span>LINE 圖片
                </button>
            </section>
        </main>
        
    </div>

    <div id="fab-container-veg" class="fab-container">
        <div class="container mx-auto max-w-3xl">
             <button id="generate-order-btn" class="w-full flex items-center justify-center gap-2 py-3 px-4 bg-gradient-to-r from-emerald-500 to-teal-600 text-white font-bold rounded-lg shadow-lg hover:shadow-xl transition-all">
                產生叫貨單
            </button>
        </div>
    </div>

    <div id="loader" class="loader hidden">
        <div class="loader-inner ball-grid-pulse">
            <div></div> <div></div> <div></div> <div></div> <div></div> <div></div> <div></div> <div></div> <div></div>
        </div>
    </div>

    <script src="common.js"></script>
    <script src="veg-order.js"></script>
     <style>
      .action-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.75rem 1rem;
        background-color: rgba(30, 41, 59, 0.8);
        color: #cbd5e1;
        font-weight: bold;
        border-radius: 0.5rem;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
        transition: all 0.2s ease-in-out;
        border: 1px solid #334155;
      }
      .action-btn:hover {
        background-color: #1e293b;
        color: white;
        border-color: #38bdf8;
      }
    </style>
</body>
</html>
