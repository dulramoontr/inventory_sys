<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盤點叫貨輔助系統</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        /* Custom Styles */
        body { 
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.7);
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .loader {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 5px solid rgba(255,255,255,0.3);
            border-top-color: #3b82f6;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto max-w-2xl p-4 sm:p-6">
        
        <header class="text-center my-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-slate-700 tracking-wider">庫存盤點與叫貨輔助系統</h1>
        </header>
        
        <main class="space-y-6">
            <a href="inventory.html" class="group block p-6 sm:p-8 rounded-2xl shadow-lg transition-all duration-300 hover:shadow-2xl hover:-translate-y-2 glass-card">
                <div class="flex items-center space-x-4">
                    <div class="p-3 bg-blue-500 rounded-xl text-white shadow-md">
                        <span class="material-symbols-outlined">inventory_2</span>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold text-slate-800">庫存盤點</h2>
                        <p class="text-slate-600">開始每日庫存清點作業</p>
                    </div>
                </div>
            </a>
            
            <a href="order.html" class="group block p-6 sm:p-8 rounded-2xl shadow-lg transition-all duration-300 hover:shadow-2xl hover:-translate-y-2 glass-card">
                <div class="flex items-center space-x-4">
                    <div class="p-3 bg-green-500 rounded-xl text-white shadow-md">
                        <span class="material-symbols-outlined">receipt_long</span>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold text-slate-800">叫貨清單</h2>
                        <p class="text-slate-600">產生或查看叫貨清單</p>
                    </div>
                </div>
            </a>
            
            <a href="settings.html" class="group block p-6 sm:p-8 rounded-2xl shadow-lg transition-all duration-300 hover:shadow-2xl hover:-translate-y-2 glass-card">
                <div class="flex items-center space-x-4">
                    <div class="p-3 bg-purple-500 rounded-xl text-white shadow-md">
                        <span class="material-symbols-outlined">settings</span>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold text-slate-800">參數設定</h2>
                        <p class="text-slate-600">管理品項、廠商與系統參數</p>
                    </div>
                </div>
            </a>
        </main>
        
        <footer class="text-center mt-12">
            <p class="text-slate-500">Ver 4.0 - Tailwind</p>
        </footer>
        
    </div>
    <div id="loader" class="loader hidden fixed inset-0 z-50 flex items-center justify-center bg-white/50 backdrop-blur-sm"></div>
</body>
</html>
