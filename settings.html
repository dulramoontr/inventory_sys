<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>庫存盤點 - 庫存系統</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #0d1a2e;
            background-image:
                radial-gradient(ellipse at 10% 20%, rgba(66, 153, 225, 0.25) 0%, transparent 70%),
                radial-gradient(ellipse at 90% 30%, rgba(213, 63, 140, 0.2) 0%, transparent 70%),
                radial-gradient(ellipse at 70% 85%, rgba(128, 90, 213, 0.25) 0%, transparent 70%);
            background-attachment: fixed;
            color: #E0E0E0;
            padding-bottom: 120px; /* Add padding to prevent content from being hidden behind the floating button */
        }
        .glass-card { 
            background: rgba(30, 41, 59, 0.5); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
        }
        .loader { position: fixed; inset: 0; z-index: 9999; background-color: rgba(10, 20, 35, 0.5); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); }
        .loader::after { content: ''; position: absolute; top: 50%; left: 50%; width: 50px; height: 50px; border-radius: 50%; border: 5px solid rgba(255, 255, 255, 0.2); border-top-color: #60a5fa; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }
        .hidden { display: none !important; }

        /* Custom Input styles */
        input[type="number"], input[type="text"], input[type="password"] {
            background-color: rgba(15, 23, 42, 0.7);
            border: 1px solid #334155;
            color: #e2e8f0;
        }
        input:focus {
            box-shadow: none;
            border-color: #38bdf8;
            background-color: #0f172a;
        }
        select {
             background-color: rgba(15, 23, 42, 0.7);
             border: 1px solid #334155;
             color: #e2e8f0;
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto max-w-3xl p-4 sm:p-6">

        <header class="flex items-center justify-center relative my-8">
            <a href="index.html" class="absolute left-0 text-slate-300 hover:text-sky-400 transition" title="回到首頁">
                <span class="material-symbols-outlined text-3xl">arrow_circle_left</span>
            </a>
            <h1 class="text-2xl sm:text-3xl font-bold text-slate-100 tracking-wider">參數設定</h1>
             <a href="index.html" class="absolute right-0 text-slate-300 hover:text-sky-400 transition" title="回到首頁">
                <span class="material-symbols-outlined text-3xl">home</span>
            </a>
        </header>

        <main id="settings-content" class="p-6 rounded-2xl shadow-lg glass-card space-y-6 hidden">
            <div class="tabs flex space-x-2 p-1 bg-slate-900/50 rounded-full main-tabs">
                <button class="main-tab-link flex-1 py-2 px-4 text-center text-slate-300 rounded-full transition-all duration-300" data-tab="items-settings">品項設定</button>
                <button class="main-tab-link flex-1 py-2 px-4 text-center text-slate-300 rounded-full transition-all duration-300" data-tab="log-settings">紀錄管理</button>
                <button class="main-tab-link flex-1 py-2 px-4 text-center text-slate-300 rounded-full transition-all duration-300" data-tab="system-settings">系統設定</button>
            </div>

            <div id="items-settings" class="main-tab-content space-y-4">
                 <div class="tabs flex space-x-1 p-1 bg-slate-800/50 rounded-full sub-tabs">
                    <button class="sub-tab-link flex-1 py-1.5 px-3 text-sm text-center text-slate-300 rounded-full transition-all duration-300" data-tab="item-tab-ck">央廚</button>
                    <button class="sub-tab-link flex-1 py-1.5 px-3 text-sm text-center text-slate-300 rounded-full transition-all duration-300" data-tab="item-tab-sf">海鮮廠商</button>
                    <button class="sub-tab-link flex-1 py-1.5 px-3 text-sm text-center text-slate-300 rounded-full transition-all duration-300" data-tab="item-tab-vg">菜商</button>
                </div>
                <div id="item-tab-ck" class="sub-tab-content space-y-2"></div>
                <div id="item-tab-sf" class="sub-tab-content space-y-2 hidden"></div>
                <div id="item-tab-vg" class="sub-tab-content space-y-2 hidden"></div>
                 <div class="flex gap-3">
                    <button id="add-item-btn" class="flex-1 action-btn">新增品項</button>
                    <button id="save-items-btn" class="flex-1 action-btn bg-sky-600/80 hover:bg-sky-600 border-sky-500 text-white">儲存品項變更</button>
                </div>
            </div>

            <div id="log-settings" class="main-tab-content space-y-4 hidden">
                <h3 class="text-lg font-semibold text-slate-200 border-b border-slate-700 pb-2">刪除盤點紀錄</h3>
                <div id="inventory-log-list" class="space-y-1 max-h-96 overflow-y-auto pr-2"></div>
                 <div class="flex items-center justify-between mt-4 pt-4 border-t border-slate-700">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input id="select-all-logs" type="checkbox" class="rounded bg-slate-600 border-slate-500 text-sky-500 focus:ring-sky-600">
                        <span class="text-sm">全選</span>
                    </label>
                    <button id="delete-logs-btn" class="action-btn bg-red-600/80 hover:bg-red-600 border-red-500 text-white disabled:opacity-50 disabled:cursor-not-allowed" disabled>刪除選取紀錄</button>
                </div>
            </div>
            
            <div id="system-settings" class="main-tab-content space-y-4 hidden">
                 <h3 class="text-lg font-semibold text-slate-200 border-b border-slate-700 pb-2">變更存取碼</h3>
                 <div class="space-y-2">
                    <label for="old-access-code" class="block text-sm font-medium text-slate-300">舊存取碼</label>
                    <input type="password" id="old-access-code" class="w-full p-2.5 rounded-lg" placeholder="初次設定免填">
                 </div>
                 <div class="space-y-2">
                    <label for="new-access-code" class="block text-sm font-medium text-slate-300">新存取碼</label>
                    <input type="password" id="new-access-code" class="w-full p-2.5 rounded-lg">
                 </div>
                 <button id="save-code-btn" class="w-full action-btn bg-sky-600/80 hover:bg-sky-600 border-sky-500 text-white">儲存存取碼</button>
            </div>
        </main>
        
    </div>

    <div id="item-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4 hidden">
        <div class="bg-slate-800 rounded-lg shadow-xl w-full max-w-md max-h-full overflow-y-auto">
            <div class="flex justify-between items-center p-4 border-b border-slate-700">
                <h3 id="modal-title" class="text-xl font-bold text-white"></h3>
                <button type="button" class="close-btn text-slate-400 hover:text-white">&times;</button>
            </div>
            <form id="item-form" class="p-6 space-y-4">
                <input type="hidden" id="modal-item-id">
                
                <div class="modal-fields-common space-y-4">
                    <div>
                        <label for="modal-item-name" class="block text-sm mb-1 text-slate-300">品項名稱</label>
                        <input type="text" id="modal-item-name" class="w-full p-2 rounded-md">
                    </div>
                    <div>
                        <label for="modal-item-desc" class="block text-sm mb-1 text-slate-300">品項描述</label>
                        <input type="text" id="modal-item-desc" class="w-full p-2 rounded-md">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="modal-unit-inventory" class="block text-sm mb-1 text-slate-300">盤點單位</label>
                            <input type="text" id="modal-unit-inventory" class="w-full p-2 rounded-md">
                        </div>
                        <div>
                            <label for="modal-unit-order" class="block text-sm mb-1 text-slate-300">叫貨單位</label>
                            <input type="text" id="modal-unit-order" class="w-full p-2 rounded-md">
                        </div>
                    </div>
                     <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="modal-min-stock" class="block text-sm mb-1 text-slate-300">安全庫存(平日)</label>
                            <input type="number" step="0.1" id="modal-min-stock" class="w-full p-2 rounded-md">
                        </div>
                        <div>
                            <label for="modal-min-stock-holiday" class="block text-sm mb-1 text-slate-300">安全庫存(假日)</label>
                            <input type="number" step="0.1" id="modal-min-stock-holiday" class="w-full p-2 rounded-md">
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="modal-default-stock" class="block text-sm mb-1 text-slate-300">預設盤點數量</label>
                            <input type="number" step="0.1" id="modal-default-stock" class="w-full p-2 rounded-md">
                        </div>
                         <div>
                            <label for="modal-package-factor" class="block text-sm mb-1 text-slate-300">換算單位</label>
                            <input type="number" step="0.1" id="modal-package-factor" class="w-full p-2 rounded-md" value="1">
                        </div>
                    </div>
                    <div class="flex items-center mt-2">
                        <input id="modal-is-required" type="checkbox" class="h-4 w-4 rounded bg-slate-600 border-slate-500 text-sky-500 focus:ring-offset-slate-800 focus:ring-sky-600">
                        <label for="modal-is-required" class="ml-2 block text-sm text-slate-300">此為必填盤點品項</label>
                    </div>
                    <div id="modal-check-quantity-container" class="flex items-center">
                        <input id="modal-check-quantity" type="checkbox" class="h-4 w-4 rounded bg-slate-600 border-slate-500 text-sky-500 focus:ring-offset-slate-800 focus:ring-sky-600">
                        <label for="modal-check-quantity" class="ml-2 block text-sm text-slate-300">檢查盤點數量 (大於10時警示)</label>
                    </div>
                </div>
                
                <div class="modal-fields-veg space-y-4">
                     <div>
                        <label for="modal-item-name-veg" class="block text-sm mb-1 text-slate-300">品項名稱</label>
                        <input type="text" id="modal-item-name-veg" class="w-full p-2 rounded-md">
                    </div>
                    <div>
                        <label for="modal-item-desc-veg" class="block text-sm mb-1 text-slate-300">品項描述</label>
                        <input type="text" id="modal-item-desc-veg" class="w-full p-2 rounded-md">
                    </div>
                    <div>
                        <label for="modal-unit-order-veg" class="block text-sm mb-1 text-slate-300">叫貨單位</label>
                        <input type="text" id="modal-unit-order-veg" class="w-full p-2 rounded-md">
                    </div>
                     <div id="modal-subcategory-container">
                        <label for="modal-subcategory-veg" class="block text-sm mb-1 text-slate-300">子分類</label>
                        <select id="modal-subcategory-veg" class="w-full p-2.5 rounded-lg">
                            <option>蔬菜</option>
                            <option>火鍋料</option>
                            <option>其他</option>
                        </select>
                    </div>
                </div>

                <div class="flex justify-end pt-4">
                    <button type="submit" class="action-btn bg-sky-600/80 hover:bg-sky-600 border-sky-500 text-white">儲存</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="loader" class="loader hidden"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="script.js"></script>
    <style>
      .action-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.75rem 1rem;
        background-color: rgba(30, 41, 59, 0.8);
        color: #cbd5e1;
        font-weight: bold;
        border-radius: 0.5rem;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
        transition: all 0.2s ease-in-out;
        border: 1px solid #334155;
      }
      .action-btn:hover {
        background-color: #1e293b;
        color: white;
        border-color: #38bdf8;
      }
      .sortable-ghost { background: rgba(56, 189, 248, 0.2); }
      .drag-handle { cursor: move; color: #64748b; }
    </style>
</body>
</html>
