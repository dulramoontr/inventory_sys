<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>庫存盤點 - 庫存系統</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2342a5f5'><path d='M19.82 10.18a4.01 4.01 0 00-1.09-2.5l1.2-2.08-2.31-1.33-1.2 2.08a4.01 4.01 0 00-2.5-.96V3h-2.66v2.39a4.01 4.01 0 00-2.5.96L6.76 4.27 4.45 5.6l1.2 2.08a4.01 4.01 0 00-1.09 2.5L2 12l2.61 1.82a4.01 4.01 0 001.09 2.5l-1.2 2.08 2.31 1.33 1.2-2.08a4.01 4.01 0 002.5.96V21h2.66v-2.39a4.01 4.01 0 002.5-.96l1.2 2.08 2.31-1.33-1.2-2.08a4.01 4.01 0 001.09-2.5L22 12l-2.18-1.82zM12 15.5a3.5 3.5 0 110-7 3.5 3.5 0 010 7z'/></svg>">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #0d1a2e;
            background-image:
                radial-gradient(ellipse at 10% 20%, rgba(66, 153, 225, 0.25) 0%, transparent 70%),
                radial-gradient(ellipse at 90% 30%, rgba(213, 63, 140, 0.2) 0%, transparent 70%),
                radial-gradient(ellipse at 70% 85%, rgba(128, 90, 213, 0.25) 0%, transparent 70%);
            background-attachment: fixed;
            color: #E0E0E0;
            padding-bottom: 120px; /* Add padding to prevent content from being hidden behind the floating button */
        }
        .glass-card { 
            background: rgba(30, 41, 59, 0.5); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
        }
        
        /* --- Loader Styles --- */
        .loader { 
            position: fixed; inset: 0; z-index: 9999; background-color: rgba(10, 20, 35, 0.5); 
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); 
            display: flex; align-items: center; justify-content: center;
        }
        .ball-grid-pulse { width: 57px; display: grid; grid-template-columns: repeat(3, 1fr); grid-gap: 5px; }
        .ball-grid-pulse > div { width: 15px; height: 15px; background-color: #60a5fa; border-radius: 100%; animation: ball-grid-pulse 1.3s ease-in-out infinite; }
        .ball-grid-pulse > div:nth-child(1) { animation-delay: 0.03s; } .ball-grid-pulse > div:nth-child(2) { animation-delay: 0.23s; } .ball-grid-pulse > div:nth-child(3) { animation-delay: 0.5s; } .ball-grid-pulse > div:nth-child(4) { animation-delay: 0.1s; } .ball-grid-pulse > div:nth-child(5) { animation-delay: 0.32s; } .ball-grid-pulse > div:nth-child(6) { animation-delay: 0.35s; } .ball-grid-pulse > div:nth-child(7) { animation-delay: -0.3s; } .ball-grid-pulse > div:nth-child(8) { animation-delay: 0.1s; } .ball-grid-pulse > div:nth-child(9) { animation-delay: -0.15s; }
        @keyframes ball-grid-pulse { 0%, 70%, 100% { transform: scale(1); } 35% { transform: scale(0.1); } }
        /* --- End of Loader Styles --- */

        .hidden { display: none !important; }

        /* Custom Input styles */
        input[type="number"] {
            background-color: rgba(15, 23, 42, 0.7);
            border: 1px solid #334155;
            color: #e2e8f0;
        }
        input[type="number"]:focus {
            box-shadow: none;
            border-color: #38bdf8;
            background-color: #0f172a;
        }
        select {
             background-color: rgba(15, 23, 42, 0.7);
             border: 1px solid #334155;
             color: #e2e8f0;
        }

        /* --- MODIFICATION START: Styles for integrated clear button --- */
        .input-wrapper {
            position: relative;
            display: inline-block;
        }
        .input-clear-btn {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            color: #94a3b8;
            cursor: pointer;
            transition: color 0.2s;
            /* Increase clickable area */
            padding: 0.5rem; 
            line-height: 1;
        }
        .input-clear-btn:hover {
            color: #e2e8f0;
        }
        .inventory-quantity, .order-quantity {
            /* Add padding to the right to prevent text from overlapping the button */
            padding-right: 2rem !important;
        }
        /* Hide number input default spinners for a cleaner look */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; margin: 0; 
        }
        input[type=number] { -moz-appearance: textfield; }
        /* --- MODIFICATION END --- */


        /* Floating Action Button Container */
        .fab-container {
            position: fixed; bottom: 0; left: 0; right: 0; padding: 1rem;
            background: linear-gradient(to top, rgba(13, 26, 46, 1), rgba(13, 26, 46, 0));
            z-index: 1000; transform: translateY(100%); opacity: 0;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            pointer-events: none;
        }
        .fab-container.visible { transform: translateY(0); opacity: 1; pointer-events: auto; }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto max-w-3xl p-4 sm:p-6">

        <header class="flex items-center justify-center relative my-8">
            <a href="index.html" class="absolute left-0 text-slate-300 hover:text-sky-400 transition" title="回到首頁">
                <span class="material-symbols-outlined text-3xl">arrow_circle_left</span>
            </a>
            <h1 class="text-2xl sm:text-3xl font-bold text-slate-100 tracking-wider">庫存盤點</h1>
            <a href="index.html" class="absolute right-0 text-slate-300 hover:text-sky-400 transition" title="回到首頁">
                <span class="material-symbols-outlined text-3xl">home</span>
            </a>
        </header>

        <main class="p-6 rounded-2xl shadow-lg glass-card space-y-6">
            <div>
                <label for="history-select" class="block mb-2 text-sm font-medium text-slate-300">載入歷史紀錄</label>
                <select id="history-select" class="w-full p-2.5 rounded-lg focus:ring-2 focus:ring-sky-500 transition"></select>
            </div>
            
            <div class="tabs flex space-x-2 p-1 bg-slate-900/50 rounded-full">
                <button class="tab-link flex-1 py-2 px-4 text-center text-slate-300 rounded-full transition-all duration-300 active" data-category="央廚">央廚</button>
                <button class="tab-link flex-1 py-2 px-4 text-center text-slate-300 rounded-full transition-all duration-300" data-category="海鮮廠商">海鮮廠商</button>
            </div>
            
            <div id="inventory-list" class="space-y-3">
                </div>
        </main>
        
    </div>

    <div id="fab-container" class="fab-container">
        <div class="container mx-auto max-w-3xl">
             <button id="save-inventory-btn" class="w-full flex items-center justify-center gap-2 py-3 px-4 bg-gradient-to-r from-sky-500 to-indigo-600 text-white font-bold rounded-lg shadow-lg hover:shadow-xl transition-all">
                <span class="material-symbols-outlined">save</span>儲存盤點並產生叫貨單
            </button>
        </div>
    </div>
    
    <div id="loader" class="loader hidden">
        <div class="loader-inner ball-grid-pulse">
            <div></div> <div></div> <div></div> <div></div> <div></div> <div></div> <div></div> <div></div> <div></div>
        </div>
    </div>

    <script src="common.js"></script>
    <script src="inventory.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelectorAll('.tabs .tab-link');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active', 'bg-sky-600/50', 'shadow', 'text-white', 'font-semibold'));
                    tab.classList.add('active', 'bg-sky-600/50', 'shadow', 'text-white', 'font-semibold');
                });
            });
            document.querySelector('.tab-link.active').classList.add('bg-sky-600/50', 'shadow', 'text-white', 'font-semibold');
        });
    </script>
</body>
</html>
